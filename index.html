<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Media - Digital Marketing Agency</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #4C1D95 0%, #7C3AED 50%, #DB2777 100%);
        }
        .hover-scale:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .map-icon {
            width: 24px;
            height: 24px;
            margin-left: 8px;
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-purple-600 flex items-center">
                        Signal Media
                        <img src="zimbabwe-outline.svg" alt="Zimbabwe Outline" class="map-icon">
                    </span>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="text-gray-600 hover:text-gray-900">Home</a>
                    <a href="#services" class="text-gray-600 hover:text-gray-900">Services</a>
                    <a href="#about" class="text-gray-600 hover:text-gray-900">About</a>
                    <a href="#blog" class="text-gray-600 hover:text-gray-900">Blog</a>
                    <a href="#contact" class="text-gray-600 hover:text-gray-900">Contact</a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button onclick="toggleMenu()" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="#home" class="block px-3 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">Home</a>
                    <a href="#services" class="block px-3 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">Services</a>
                    <a href="#about" class="block px-3 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">About</a>
                    <a href="#blog" class="block px-3 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">Blog</a>
                    <a href="#contact" class="block px-3 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="gradient-bg py-20 text-white">
        <div class="max-w-6xl mx-auto px-4">
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-6">
                    Your Premier Marketing Partner in Zimbabwe
                </h1>
                <p class="text-xl text-gray-200 mb-8">
                    Boutique digital marketing, media, and data science solutions for forward-thinking businesses
                </p>
                <button class="bg-white text-purple-600 px-8 py-3 rounded-lg hover:bg-gray-100">
                    Get Started
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white py-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="text-center">
                <span class="text-xl font-bold text-purple-600 flex justify-center items-center">
                    Signal Media
                    <img src="zimbabwe-outline.svg" alt="Zimbabwe Outline" class="map-icon">
                </span>
                <p class="text-gray-600 mt-4">Â© 2025 Signal Media. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
